<template class="customer-reviews">

	<require from="components/customer-reviews-item/customer-reviews-item"></require>

	<template if.bind="_firstTimeLoading">
		<customer-reviews-item>
			<span class="loading-shell">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			</span>
		</customer-reviews-item>
	</template>
	<template else>
		<customer-reviews-item
			repeat.for="review of reviews"
			rating.bind="review.rating"
			user.bind="review.fullName"
			avatar.bind="review.avatar"
			created.bind="review.created"
		>
			<span>
				${review.text}
			</span>
		</customer-reviews-item>
		<button
			mdc-button
			type="button"
			class="position-relative bottom-0 start-50 translate-middle-x"
			click.trigger="loadReviewsPackage()"
			if.bind="!allReviewsFetched"
			disabled.bind="loading"
		>
			<span mdc-button-label>Weitere Bewertungen laden</span>
			<mdc-circular-progress
				style="margin-left: 8px"
				if.bind="loading"
				size="18"
				stroke-width="2"
			></mdc-circular-progress>
		</button>
		<template if.bind="allReviewsFetched">
			<span
				class="text-center d-inline-block w-100"
			>
				Keine ${reviews.length === 0 ? '' : 'weiteren ' }Bewertungen gefunden.
			</span>
		</template>
	</template>
</template>
