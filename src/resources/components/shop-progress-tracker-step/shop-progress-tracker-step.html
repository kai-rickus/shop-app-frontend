<template class="shop-progress-tracker-step progress-step
  	${complete ? 'is-complete' : ''}
  	${active ? 'is-active' : ''}
">
	<require from="components/shop-icon-button/shop-icon-button"></require>

	<div class="progress-text ">
		<h5 class="progress-title text-on-surface">${title}</h5>
		<slot></slot>
	</div>
	<a route-href.bind="route" class="text-decoration-none">
		<div class="progress-marker" data-text.bind="markerText">
		</div>
	</a>
</template>
