<template class="shop-progress-tracker-step progress-step
  	${complete ? 'is-complete' : ''}
  	${active ? 'is-active' : ''}
">
	<div class="progress-text">
		<h5 class="progress-title">${title}</h5>
		<slot></slot>
	</div>
	<div class="progress-marker" data-text="${markerText}"></div>
</template>
