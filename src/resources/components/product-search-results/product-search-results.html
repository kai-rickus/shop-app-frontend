<template class="product-search-results d-flex">
	<require from="components/product-tile/product-tile"></require>
	<require from="valueConverters/currency-value-converter"></require>
	<require from="./product-search-results.css"></require>

	<template if.bind="!_nothingFound">
		<template if.bind="!products.length">
			<product-tile
				repeat.for="i of 3"
				class="${noShadow === true ? '' : 'default-main-shadow' }"
			>
			</product-tile>
		</template>
		<product-tile
			else
			repeat.for="product of products"
			thumbnail.bind="product.imageSmall"
			price.bind="product.price | currency:'EUR'"
			title.bind="product.title"
			id.bind="product.id"
			class="${noShadow === true ? '' : 'default-main-shadow' }"
		></product-tile>
	</template>

	<div
		else
		class="d-flex justify-content-center no-result"
	>
		<mdc-card
		>
			<div
				class="card-body product-tile__content"
			>
				<h5 class="product-tile__title m-0">Keine Artikel gefunden.</h5>
			</div>
		</mdc-card>
	</div>
</template>
