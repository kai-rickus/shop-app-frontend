<template class="product-search-results">
	<require from="components/product-tile/product-tile"></require>
	<require from="valueConverters/currency-value-converter"></require>
	<require from="./product-search-results.css"></require>

	<product-tile
		repeat.for="product of products"
		thumbnail.bind="product.imageSmall"
		price.bind="product.price | currency:'EUR'"
		title.bind="product.title"
		id.bind="product.id"
		class="${noShadow === true ? '' : 'default-main-shadow' }"
	></product-tile>
</template>
