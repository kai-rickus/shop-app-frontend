<template class="shop-item-amount">
	<require from="./shop-item-amount.css"></require>

	<mdc-select
		if.bind="!transform"
		label="Anzahl"
		change.delegate="setCartItems( id, $event.detail.value )"
		anchor-margin.bind="{top: 10}"
		value.bind="value"
		disabled.bind="disabled"
	>
		<mdc-list>
			<mdc-list-item
				type="number"
				repeat.for="i of maxValue"
				value.bind="i + 1">${i + 1}
				<span if.bind="i + 1 === maxValue">+</span>
			</mdc-list-item>
		</mdc-list>
	</mdc-select>
	<mdc-text-field
		else
		type="number"
		view-model.ref="textfield"
		label="Anzahl"
		change.delegate="setCartItems( id, value )"
		disabled.bind="disabled"
		value.bind="value"
	>
	</mdc-text-field>
</template>
