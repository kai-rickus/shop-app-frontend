<template class="shop-item-amount">
	<require from="./shop-item-amount.css"></require>

	<mdc-select
		if.bind="!transform"
		label="Anzahl"
		change.delegate="onChange()"
		anchor-margin.bind="{top: 10}"
		value.bind="value"
		disabled.bind="disabled"
	>
		<mdc-list>
			<mdc-list-item
				type="number"
				repeat.for="i of (to - from + 1)"
				value.bind="i + from"
			>
				${i + from}
				<span if.bind="to === i + from">+</span>
			</mdc-list-item>
		</mdc-list>
	</mdc-select>
	<mdc-text-field
		else
		type="number"
		view-model.ref="textfield"
		label="Anzahl"
		change.delegate="onChange()"
		disabled.bind="disabled"
		value.bind="value"
	>
	</mdc-text-field>
</template>
