			<div class="d-flex">
				<div class="">
					<img class="img-size " src="${item.product.image}" alt="produkt-thumbnail">
				</div>

				<div class=" p-0 ">
					<div class="card-body h-100 d-flex flex-column justify-content-between">

							<div class="">
								<h4 class="p-0 w-auto text-on-surface card-title">

									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10+</option>
								</select>
							</div>
							<span class="fs-4 fw-bold text-on-surface">${item.product.price}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row pt-3">
			<div class="d-flex justify-content-end">
				<button type="submit" class="btn btn-secondary border-primary d-flex">
					<span class="material-icons-outlined me-2">local_shipping</span>
