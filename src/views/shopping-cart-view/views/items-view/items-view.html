<template>
	<require from="app.css"></require>
	<require from="./items-view.css"></require>
	<require from="valueConverters/currency-value-converter"></require>
	<require from="components/shop-icon-button/shop-icon-button"></require>
	<require from="components/shop-select-menu/shop-select-menu"></require>
	<require from="components/shop-select-menu-option/shop-select-menu-option"></require>

	<div class="items-view">
		<h5 class="text-on-surface">
			Deine Artikel
		</h5>
		<h6 class="mb-3 sub-title">
			Diese Artikel wirst du kaufen.
		</h6>
		<div class="card frost mb-3 rounded-1 overflow-hidden border-0 overflow-visible"
			 repeat.for="item of getCardItems() & async & signal:'cart-updated'"
		>
			<div class="d-flex">
				<div class="">
					<img class="img-size ratio-16x9 " src="${item.product.image}" alt="produkt-thumbnail">
				</div>

				<div class=" p-0 ">
					<div class="card-body h-100 d-flex flex-column justify-content-between">
						<div class="">
							<h4 class="p-0 w-auto text-on-surface card-title">
								${item.product.title}
							</h4>
						</div>

						<div class="d-flex justify-content-between">
							<div class="w-25 d-flex">
								<shop-select-menu>
									<shop-select-menu-option value.bind="1" selected.bind="true">1</shop-select-menu-option>
									<shop-select-menu-option value.bind="2">2</shop-select-menu-option>
									<shop-select-menu-option value.bind="3">3</shop-select-menu-option>
									<shop-select-menu-option value.bind="4">4</shop-select-menu-option>
									<shop-select-menu-option value.bind="5">5</shop-select-menu-option>
								</shop-select-menu>
								<shop-icon-button icon="delete_forever"
												  outlined.bind=true
												  class="position-relative text-danger ms-2"
												  click.trigger="setCartitems(item.product.id)"
								>

								</shop-icon-button>
							</div>
							<span class="fs-4 fw-bold text-on-surface">${item.product.price | currency:'EUR'}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="d-flex justify-content-end">
				<a href="#/shopping-cart/address"
				   class="btn btn-secondary border-primary d-flex"
				>
					Weiter
					<span class="material-icons-outlined ms-2">local_shipping</span>
				</a>
			</div>
		</div>
	</div>
</template>
