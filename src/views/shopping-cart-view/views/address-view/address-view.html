<template>
	<require from="components/shop-dialog/shop-dialog"></require>
	<require from="components/address-field/address-field"></require>
	<require from="./address-view.css"></require>

	<div class="address-view">
		<mdc-layout-grid no-padding>
			<mdc-layout-grid-inner class="mb-3">
				<mdc-layout-grid-cell span="12">
					<h5 class="text-on-surface">
						Deine Adresse
					</h5>
					<h6 class="sub-title">
						Wohin soll es geschickt werden?
					</h6>
				</mdc-layout-grid-cell>
			</mdc-layout-grid-inner>
			<mdc-layout-grid-inner>
				<mdc-layout-grid-cell span="12">
					<mdc-layout-grid-inner>
						<mdc-layout-grid-cell span="6" repeat.for="address of addresses">
							<mdc-card>
								<mdc-card-primary-action mdc-ripple surface>
									<mdc-form-field class="ps-2">
										<mdc-radio class="address-radio-button" view-model.ref="radio1" model.bind="address" checked.two-way="selectedAddress"></mdc-radio>
										<label class="w-100 p-2">
											<mdc-layout-grid-inner>
												<mdc-layout-grid-cell span="4"><span mdc-body2>Name:</span>
												</mdc-layout-grid-cell>
												<mdc-layout-grid-cell span="8">${address.name}</mdc-layout-grid-cell>
											</mdc-layout-grid-inner>
											<mdc-layout-grid-inner>
												<mdc-layout-grid-cell span="4">Straße:</mdc-layout-grid-cell>
												<mdc-layout-grid-cell span="8">${address.street}</mdc-layout-grid-cell>
											</mdc-layout-grid-inner>
											<mdc-layout-grid-inner>
												<mdc-layout-grid-cell span="4">Stadt:</mdc-layout-grid-cell>
												<mdc-layout-grid-cell span="8">${address.city}</mdc-layout-grid-cell>
											</mdc-layout-grid-inner>
											<mdc-layout-grid-inner>
												<mdc-layout-grid-cell span="4">PLZ:</mdc-layout-grid-cell>
												<mdc-layout-grid-cell span="8">${address.zip}</mdc-layout-grid-cell>
											</mdc-layout-grid-inner>
											<mdc-layout-grid-inner>
												<mdc-layout-grid-cell span="4">Land:</mdc-layout-grid-cell>
												<mdc-layout-grid-cell span="8">${address.country}</mdc-layout-grid-cell>
											</mdc-layout-grid-inner>
										</label>
									</mdc-form-field>
								</mdc-card-primary-action>
							</mdc-card>
						</mdc-layout-grid-cell>
					</mdc-layout-grid-inner>
				</mdc-layout-grid-cell>
				<mdc-layout-grid-cell>
					<button type="button" class="btn d-flex btn-sm fw-bold text-on-surface ps-0"
							data-bs-toggle="modal"
							data-bs-target="#address-dialog">
						Adresse hinzufügen
						<span class="material-icons-outlined ms-2">add</span>
					</button>
				</mdc-layout-grid-cell>
				<mdc-layout-grid-cell span="12">
					<div class="d-flex flex-row justify-content-between">
						<div class="d-flex justify-content-start">
							<a type="submit"
							   mdc-button
							   outlined
							   class="mdc-button--thick-outlined"
							   route-href="route: items"
							>
								<mdc-icon>shopping_cart</mdc-icon>
								Zurück
							</a>
						</div>
						<a type="submit"
						   mdc-button
						   unelevated
						   route-href="route: payment"
						   class="mdc-button--secondary"
						>

							<span mdc-button-label>Weiter</span>
							<mdc-icon>payments</mdc-icon>
						</a>
					</div>
				</mdc-layout-grid-cell>
			</mdc-layout-grid-inner>
		</mdc-layout-grid>
	</div>
	<shop-dialog id="address-dialog" aria-labelledby="address-dialog-label">
		<div slot="header">
			<h5 id="address-dialog-label">
				<mdc-layout-grid-inner class="mb-3">
					<h5 class="text-on-surface">
						Deine Adresse
					</h5>
					<h6 class="sub-title">
						Gib eine neue Adresse ein.
					</h6>
				</mdc-layout-grid-inner>
			</h5>
		</div>
		<div slot="body">
			<address-field class="border border-1"></address-field>
		</div>
		<div slot="footer">
			<span>
				<button type="submit" class="btn btn-sm btn-secondary border-primary d-flex">
					Neue Adresse hinzufügen und auswählen
				</button>
			</span>
		</div>
	</shop-dialog>
</template>
