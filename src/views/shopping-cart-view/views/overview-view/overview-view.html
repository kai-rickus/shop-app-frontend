<template>
	<require from="components/address-field/address-field"></require>
	<require from="valueConverters/currency-value-converter"></require>
	<require from="./overview-view.css"></require>

	<div class="overview-view au-animate animate--fade-in animate--fade-out">
		<mdc-layout-grid no-padding>
			<mdc-layout-grid-inner>
				<mdc-layout-grid-cell span="12">
					<h5 class="text-on-surface">
						Deine Übersicht
					</h5>
					<h6 class="mb-3 sub-title">
						Sind deine Daten richtig?
					</h6>
				</mdc-layout-grid-cell>
			</mdc-layout-grid-inner>
			<mdc-layout-grid-inner>
				<mdc-layout-grid-cell span="12">
					<mdc-card class="mb-3">

						<div class="card-body">
							<div mdc-headline6 class="pb-2">
								Ausgewählte Lieferadresse
							</div>
							<!--<div class="row ">-->
							<!--	<div class="row">-->
							<!--		<div class="col-2">Name:</div>-->
							<!--		<div class="col-10">Kai Rickus</div>-->
							<!--	</div>-->
							<!--	<div class="row">-->
							<!--		<div class="col-2">Straße:</div>-->
							<!--		<div class="col-10">Goethestr. 14</div>-->
							<!--	</div>-->
							<!--	<div class="row">-->
							<!--		<div class="col-2">Stadt:</div>-->
							<!--		<div class="col-10">Köln</div>-->
							<!--	</div>-->
							<!--	<div class="row">-->
							<!--		<div class="col-2">PLZ:</div>-->
							<!--		<div class="col-10">50858</div>-->
							<!--	</div>-->
							<!--	<div class="row">-->
							<!--		<div class="col-2">Land:</div>-->
							<!--		<div class="col-10">Deutschland</div>-->
							<!--	</div>-->
							<!--</div>-->
							<mdc-layout-grid-cell span="12">
								<mdc-layout-grid-cell span="2">
									Name:
								</mdc-layout-grid-cell>
								<mdc-layout-grid-cell span="10" class="end">
									${fullName}
								</mdc-layout-grid-cell>
								<br>
								<mdc-layout-grid-cell span="2">
									Straße:
								</mdc-layout-grid-cell>
								<mdc-layout-grid-cell span="10">
									${street}
								</mdc-layout-grid-cell>
								<br>
								<mdc-layout-grid-cell span="2">
									Stadt:
								</mdc-layout-grid-cell>
								<mdc-layout-grid-cell span="10">
									${city}
								</mdc-layout-grid-cell>
								<br>
								<mdc-layout-grid-cell span="2">
									PLZ:
								</mdc-layout-grid-cell>
								<mdc-layout-grid-cell span="10">
									${ZIP}
								</mdc-layout-grid-cell>
								<br>
								<mdc-layout-grid-cell span="2">
									Land:
								</mdc-layout-grid-cell>
								<mdc-layout-grid-cell span="10">
									${country}
								</mdc-layout-grid-cell>
							</mdc-layout-grid-cell>
						</div>
					</mdc-card>
				</mdc-layout-grid-cell>
			</mdc-layout-grid-inner>
			<mdc-layout-grid-inner>
				<mdc-layout-grid-cell span="12">
					<mdc-card class="mb-3">
						<div>
							<div class="card-body">
								<div mdc-headline6 class="pb-2">
									Ausgewählte Zahlart
								</div>
								<mdc-layout-grid-cell span="12">
									<i class="material-icons pe-2">
										<img src="src/views/shopping-cart-view/img/payments/paypal-logo.svg" alt="PayPal">
									</i>
									<span>${paymentDisplayName}</span>
								</mdc-layout-grid-cell>
							</div>
						</div>
					</mdc-card>
				</mdc-layout-grid-cell>
			</mdc-layout-grid-inner>
			<mdc-layout-grid-inner>
				<mdc-layout-grid-cell span="12">
					<mdc-card class="mb-3">
						<div class="card-body">
							<div mdc-headline6 class="pb-2">
								Alle Artikel
							</div>
							<mdc-layout-grid-cell
								span="12"
								class="d-flex justify-content-between products"
								repeat.for="product of products"
							>
								<mdc-layout-grid-cell span="7" class="w-50">
									<span>${product.name}</span>
								</mdc-layout-grid-cell>
								<mdc-layout-grid-cell span="2">
									<span>Anzahl: ${product.amount}</span>
								</mdc-layout-grid-cell>
								<mdc-layout-grid-cell span="3">
									<span>Artikelpreis: ${product.price | currency
									:
									'EUR'}</span>
								</mdc-layout-grid-cell>
							</mdc-layout-grid-cell>
							<div class="col pt-1 pb-1">
								<div class="d-flex justify-content-end">
									<strong class="fs-5">
										${totalCost | currency
									:
									'EUR'}
									</strong>
								</div>
							</div>
						</div>
					</mdc-card>
				</mdc-layout-grid-cell>
			</mdc-layout-grid-inner>
			<mdc-layout-grid-inner>
				<mdc-layout-grid-cell span=12 class="d-flex justify-content-between mb-3">
					<mdc-layout-grid-cell span=6>
						<a type="submit"
						   mdc-button
						   outlined
						   class="mdc-button--thick-outlined"
						   route-href="route: payment"
						>
							<mdc-icon>payments</mdc-icon>
							Zurück
						</a>
					</mdc-layout-grid-cell>
					<mdc-layout-grid-cell span="6">
						<a type="submit"
						   mdc-button
						   unelevated
						   class="mdc-button--secondary"
						>
							<span mdc-button-label>Kauf abschließen</span>
							<mdc-icon>shopping_bag</mdc-icon>
						</a>
					</mdc-layout-grid-cell>
				</mdc-layout-grid-cell>
			</mdc-layout-grid-inner>
		</mdc-layout-grid>
	</div>
</template>
