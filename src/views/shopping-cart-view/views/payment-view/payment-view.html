<template>
	<require from="./payment-view.css"></require>
	<require from="components/shop-icon-button/shop-icon-button"></require>

	<div class="payment-view au-animate animate--slide-in animate--slide-out">
		<mdc-layout-grid no-padding>
			<mdc-layout-grid-inner class="mb-3">
				<mdc-layout-grid-cell span="12">
					<h5 class="text-on-surface">
						Deine Zahlart
					</h5>
					<h6 class="mb-3 sub-title">
						Wie möchtest du zahlen?
					</h6>
				</mdc-layout-grid-cell>
			</mdc-layout-grid-inner>
			<mdc-layout-grid-inner>
				<!--				<mdc-layout-grid-cell-->
				<!--					span="6"-->
				<!--					if.bind="addresses.length > 0"-->
				<!--					repeat.for="address of addresses & signal:'addresses-updated'"-->
				<!--				>-->
				<mdc-layout-grid-cell span="4">
					<mdc-card>
						<mdc-card-primary-action surface disable-ripple class="cursor-pointer">
							<mdc-form-field class="p-2 pe-3">
								<mdc-radio
									class="address-radio-button"
								></mdc-radio>
								<label class="w-100 cursor-pointer">
									ApplePay
								</label>
								<img src="src/views/shopping-cart-view/img/payments/apple-pay-logo.svg" alt="Apple Pay">
							</mdc-form-field>
						</mdc-card-primary-action>
					</mdc-card>
				</mdc-layout-grid-cell>
				<mdc-layout-grid-cell span="4">
					<mdc-card>
						<mdc-card-primary-action surface disable-ripple class="cursor-pointer">
							<mdc-form-field class="p-2 pe-3">
								<mdc-radio
									class="address-radio-button"
								></mdc-radio>
								<label class="w-100 cursor-pointer">
									PayPal
								</label>
								<img src="src/views/shopping-cart-view/img/payments/paypal-logo.svg" alt="Apple-Pay">
							</mdc-form-field>
						</mdc-card-primary-action>
					</mdc-card>
				</mdc-layout-grid-cell>
				<mdc-layout-grid-cell span="4">
					<mdc-card>
						<mdc-card-primary-action surface disable-ripple class="cursor-pointer">
							<mdc-form-field class="p-2 pe-3">
								<mdc-radio
									class="address-radio-button"
								></mdc-radio>
								<label class="w-100 cursor-pointer">
									GooglePay
								</label>
								<img src="src/views/shopping-cart-view/img/payments/google-pay-logo.svg" alt="Apple-Pay">
							</mdc-form-field>
						</mdc-card-primary-action>
					</mdc-card>
				</mdc-layout-grid-cell>
				<mdc-layout-grid-cell span="12">
					<div class="d-flex flex-row justify-content-between">
						<div class="d-flex justify-content-start">
							<a type="submit"
							   mdc-button
							   outlined
							   class="mdc-button--thick-outlined"
							   route-href="route: address"
							>
								<mdc-icon>local_shipping</mdc-icon>
								Zurück
							</a>
						</div>
						<a type="submit"
						   mdc-button
						   unelevated
						   route-href="route: overview"
						   class="mdc-button--secondary"
						>
							<span mdc-button-label>Weiter</span>
							<mdc-icon>shopping_cart_checkout</mdc-icon>
						</a>
					</div>
				</mdc-layout-grid-cell>
			</mdc-layout-grid-inner>
		</mdc-layout-grid>
	</div>
</template>
