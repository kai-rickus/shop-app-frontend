<template>
	<require from="resources/components/product-tile/product-tile"></require>
	<require from="resources/components/shop-progress-tracker/shop-progress-tracker"></require>
	<require from="resources/components/shop-progress-tracker-step/shop-progress-tracker-step"></require>
	<require from="app.css"></require>
	<require from="./shopping-cart-view.css"></require>

	<div class="shopping-cart-view container p-0">
		<div class="row">
			<div class="col-md-8">
				<div class="card frost default-main-shadow">
					<div class="card-body">
						<div class="row mb-3">
							<div class="col">
								<shop-progress-tracker align="center"
													   text-position="top"
													   with-text="erdtkl"
								>
									<shop-progress-tracker-step title="Artikel"
																marker-text="1"
																complete.bind="
																navigation[1].isActive ||
																navigation[2].isActive ||
																navigation[3].isActive"
																active.bind="navigation[0].isActive"
									>Was?
									</shop-progress-tracker-step>
									<shop-progress-tracker-step title="Adresse"
																marker-text="2"
																complete.bind="
																navigation[2].isActive ||
																navigation[3].isActive"
																active.bind="navigation[1].isActive"
									>Wohin?
									</shop-progress-tracker-step>
									<shop-progress-tracker-step title="Zahlung"
																marker-text="3"
																complete.bind="navigation[3].isActive"
																active.bind="navigation[2].isActive"
									>Wie zahlen?
									</shop-progress-tracker-step>
									<shop-progress-tracker-step title="Übersicht"
																marker-text="4"
																active.bind="navigation[3].isActive"
									>In Ordnung?
									</shop-progress-tracker-step>
								</shop-progress-tracker>
							</div>
						</div>
						<router-view></router-view>
					</div>
				</div>
			</div>

			<div class="col-md-4">
				<div class="card frost default-main-shadow">
					<div class="card-body">
						<mdc-layout-grid no-padding>
							<mdc-layout-grid-inner>
								<mdc-layout-grid-cell span="12">
									<h5 mdc-headline6 class="text-on-surface">
										Bestellübersicht
									</h5>
									<h6 mdc-subtitle2 class="mb-3 sub-title">
										Alle Kosten im Überblick.
									</h6>
								</mdc-layout-grid-cell>
								<mdc-layout-grid-cell span="7">
									<span mdc-body1>Artikel-Kosten (2):</span>
									<br>
									<span mdc-body1>Verpackung und Versand:</span>
								</mdc-layout-grid-cell>
								<mdc-layout-grid-cell span="5">
									<div class="text-end">
										<span mdc-body1>584,98€</span>
										<br>
										<span mdc-body1>0,00€</span>
									</div>
								</mdc-layout-grid-cell>
								<mdc-layout-grid-cell span="7">
									<h3 mdc-headline5>Gesamtbetrag</h3>
									<small mdc-subtitle2>Mwst. inklusive</small>
								</mdc-layout-grid-cell>
								<mdc-layout-grid-cell span="5" class="text-end text-secondary-dark pe-0">
									<span mdc-headline5>299,99</span>
								</mdc-layout-grid-cell>
								<mdc-layout-grid-cell span="12">
								</mdc-layout-grid-cell>

								<mdc-layout-grid-cell span="12">
									<a type="submit"
									   mdc-button
									   unelevated
									   class="mdc-button--secondary w-100"
									>

										<span mdc-button-label>Sofort kaufen</span>
										<mdc-icon>shopping_bag</mdc-icon>
									</a>
								</mdc-layout-grid-cell>
							</mdc-layout-grid-inner>
						</mdc-layout-grid>
					</div>
				</div>
			</div>
		</div>
	</div>

</template>
