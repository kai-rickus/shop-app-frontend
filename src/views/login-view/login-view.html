<template class="login-view">
	<require from="./login-view.css"></require>

	<div class="login-view">
		<mdc-card class="p-3 default-form-card box-shadow-login login-view-width">
			<form>
				<mdc-layout-grid-inner>
					<mdc-layout-grid-cell span="12">
						<div mdc-headline6 class="text-on-surface">Login</div>
					</mdc-layout-grid-cell>
					<mdc-layout-grid-cell span="12">
						<div class="au-text-field">
							<mdc-text-field
								label="Email-Adresse"
								type="email"
								outlined
								value.two-way="formInput.email"
								view-model.ref="inputs.email"
								mdc-textfield-pattern.bind="emailRegex"
								focusout.trigger="showEmailUsedErrorText = inputs.email.input_.validity.patternMismatch"
								disabled.bind="submitting"
								required
							>
							</mdc-text-field>
							<mdc-text-field-helper-line>
								<mdc-text-field-helper-text
									show.bind="!showEmailUsedErrorText"
									validation
								>
									Muss eine valide Email-Adresse sein
								</mdc-text-field-helper-text>
							</mdc-text-field-helper-line>
						</div>
					</mdc-layout-grid-cell>
					<mdc-layout-grid-cell span="12">
						<div class="au-text-field">
							<mdc-text-field
								type="password"
								view-model.ref="inputs.password"
								label="Passwort"
								outlined
								mdc-textfield-pattern.bind="passwordRegex"
								disabled.bind="submitting"
								required
							>
							</mdc-text-field>
							<mdc-text-field-helper-line>
								<mdc-text-field-helper-text validation>Darf nicht leer sein</mdc-text-field-helper-text>
							</mdc-text-field-helper-line>
						</div>
					</mdc-layout-grid-cell>
					<mdc-layout-grid-cell span="12">
						<button
							mdc-switch
							class="mdc-switch me-3"
							selected.bind="selected"
							ref="stayLoggedInSwitch"
						>
						</button>
						<label>Eingeloggt bleiben</label>
					</mdc-layout-grid-cell>
					<mdc-layout-grid-cell span="12">
						<button
							mdc-button
							unelevated
							type="button"
							disabled.bind="submitting"
							click.trigger="submit()"
						>
							Einloggen
							<span
								class="spinner-border spinner-border-sm ms-2"
								role="status"
								aria-hidden="true"
								show.bind="submitting"
							></span>
						</button>
					</mdc-layout-grid-cell>
					<mdc-layout-grid-cell span="12">
						<a
							class="link-primary shop-text-decoration text-center d-block"
							route-href="route: register"
						>
							Neu hier? Erstelle dir jetzt ein kostenloses Konto!
						</a>
					</mdc-layout-grid-cell>
				</mdc-layout-grid-inner>
			</form>
		</mdc-card>
	</div>
</template>
