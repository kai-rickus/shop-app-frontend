<template>
	<require from="components/product-details-main/product-details-main"></require>

		<mdc-layout-grid class="p-0">
			<mdc-layout-grid-inner>

					></product-details-main>
				</mdc-layout-grid-cell>

				<mdc-layout-grid-cell span="12">
					<div class="card frost default-main-shadow overflow-hidden mb-4">
						<div class="card-body">
							<h5 class="card-title text-on-surface border-bottom border-1">Ã„hnliche Artikel</h5>
							<div

								class="loading-shell reviews-shell"
							></div>
							<product-search-results

								limit.bind="4"
								search.bind="dataTags"
								exclude.bind="[uuid]"

							></product-search-results>
						</div>
					</div>
				</mdc-layout-grid-cell>

				<mdc-layout-grid-cell span="12">

						<div class="card-body">
							<h5 class="card-title border-bottom border-1">Bewertungen</h5>
							<div if.bind="data.active !== true" class="loading-shell reviews-shell"></div>
							<customer-reviews else id.bind="id"></customer-reviews>
						</div>
					</div>
				</mdc-layout-grid-cell>
			</mdc-layout-grid-inner>
		</mdc-layout-grid>
